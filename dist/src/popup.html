<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiasBuster</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BiasBuster</h1>
      <p class="tagline">Neutralizing bias in news, one article at a time</p>
    </header>
    
    <div class="status-container">
      <div id="status" class="status">
        <span class="status-icon">⚪</span>
        <span class="status-text">Ready to analyze</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="analyze-btn" class="btn primary">Analyze Article</button>
      <button id="settings-btn" class="btn secondary">Settings</button>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Bias Score:</span>
        <span id="bias-score" class="stat-value">N/A</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Articles Analyzed:</span>
        <span id="articles-count" class="stat-value">0</span>
      </div>
    </div>
    
    <div class="settings-panel" id="settings-panel" style="display: none;">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="ai-model">AI Model:</label>
        <select id="ai-model">
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic</option>
          <option value="gemini">Google Gemini</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="auto-analyze"> 
          Auto-analyze articles on page load
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="highlight-bias"> 
          Highlight biased statements
        </label>
      </div>
      <button id="save-settings" class="btn primary">Save Settings</button>
    </div>
    
    <footer>
      <p>© 2023 BiasBuster | <a href="#" id="privacy-link">Privacy Policy</a></p>
    </footer>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
